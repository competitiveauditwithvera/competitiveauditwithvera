<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="ux.css">
    <link rel="stylesheet" href="index-ux.css">
</head>
<body>

        <div class="index-html-cta index-html-cta-mobile">

                    <div><button class="end-btn">Show live audits</button></div>
                </div>
            </div> 
        </div> 
    </div> 
    <script src="index-ux.js" defer></script>
